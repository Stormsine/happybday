<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(circle at top, #fff0f5, #ffe4e1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3.5em;
      color: #ff4d6d;
      animation: bounce 1s infinite alternate;
      z-index: 2;
      text-align: center;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    .cake {
      position: relative;
      width: 220px;
      height: 160px;
      background: #ff4d6d;
      border-radius: 0 0 25px 25px;
      box-shadow: inset 0 10px 0 #fff0f5;
      z-index: 2;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -22px;
      left: 95px;
      width: 30px;
      height: 45px;
      background: #fff;
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -35px;
      left: 106px;
      width: 8px;
      height: 24px;
      background: radial-gradient(circle, yellow 0%, orange 70%, transparent 80%);
      border-radius: 50%;
      animation: flicker 0.15s infinite alternate;
      z-index: 2;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.7; }
    }

    .baby-yoda {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: auto;
      z-index: 3;
      animation: floatYoda 3s ease-in-out infinite;
    }

    @keyframes floatYoda {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -15px); }
    }

    .confetti-piece {
      position: fixed;
      width: 8px;
      height: 8px;
      background: hsl(var(--hue), 100%, 60%);
      top: 50%;
      left: 50%;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: explode 1.8s ease-out forwards;
      z-index: 1;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(0.8) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy)) scale(1.2) rotate(720deg);
        opacity: 0;
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      background: #ffb3c6;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ff99ac;
      transform: scale(1.05);
    }

    .surprise-message {
      display: none;
      margin-top: 20px;
      font-size: 1.3em;
      color: #d63384;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <h1>üéÇüéâ Happy Birthday Karla! üéâüéÇ<br> </h1>

  <div class="cake">
    <div class="flame" id="flame"></div>
    <img src="grogu.png" alt="Baby Yoda" class="baby-yoda">
  </div>

  <button onclick="blowCandle()">üïØÔ∏è Blow the Candle</button>
  <div class="surprise-message" id="surprise">‚ú® Make a wish! üéÇ‚ú®</div>

  <!-- üéµ Happy Birthday Music -->
  <audio autoplay>
    <source src="Happy Birthday song.mp3" type="audio/mpeg">
  </audio>

  <!-- üí• Confetti Explosion -->
  <script>
    const confettiCount = 2500;
    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 500 + 100;
      confetti.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
      confetti.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      document.body.appendChild(confetti);
    }

    function blowCandle() {
      const flame = document.getElementById('flame');
      const surprise = document.getElementById('surprise');
      if (flame) flame.style.display = 'none';
      if (surprise) surprise.style.display = 'block';
    }
  </script>

</body>
</html>
